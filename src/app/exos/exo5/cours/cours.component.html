
<h2>Mes cours préférés</h2>




<div *ngFor="let cour of cours" class="content">
    <div class="title" (click)="isOpen(cour)">
        <div>{{ cour.title }}</div>
        <div>{{ cour.isActive ? 'X' : 'V' }}</div>
    </div>
    <div class="description" *ngIf="cour.isActive">{{ cour.description  }}</div>
</div>
